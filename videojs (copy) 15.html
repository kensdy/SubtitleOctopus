<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer" />
    <link rel="shortcut icon" href="./favicon.ico?v=wAOz4X2G7G">
    <title>SubtitleOctopus - Advanced Substation Alpha Library for WebAssembly & asm.js</title>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
    <script src="./assets/js/subtitles-octopus.js"></script>
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">SubtitlesOctopus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nb" aria-controls="nb" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/jellyfin/JavascriptSubtitlesOctopus">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" style="padding-top: 25px;">
        <div id="main" class="container container-body">
            <h1>Video.JS Player Example</h1>
            <h2 id="renderMode"></h2>
            <video id="test" class="video-js" controls preload="auto" width="840" height="460" data-setup="{}">
                <source src="https://g4fv.biananset.net/_v7/353be47eb659c93cd22d634417ee5717966c620728652a12f5926cd2c222d3ce65dd074984c139acf13e3444efe340e2ddcfaf1976d7ef7b3908f3ecfb8e9562ad4ed797b7df3b3231fa06805e7118fb95ff3748530150c17fd169c25122e970f8b972eadcc1d30b4a07363f2b4d92dbfb35bb22cf60fd8c5494a6b1cacccbc8/index-f1-v1-a1.m3u8" type='application/x-mpegURL'>
                <track src="./subtitles/jojo1.ass" kind="subtitles" srclang="en" label="Jojo1">
                <track src="./subtitles/aot3p2_op.ass" kind="subtitles" srclang="jp" label="AOT3P2_OP">
                <track kind="metadata" label="subtitle off">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>

            <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
            <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>

            <script>
                var baseUrl = getBaseUrl();

                var player = videojs('#test');
                player.ready(function () {
                    var video = this.tech_.el_;
                    window.SubtitlesOctopusOnLoad = function () {
                        var options = makeOptions({
                            video: video,
                            subUrl: baseUrl + '/subtitles/jojo1.ass',
                            fonts: [baseUrl + '/fonts/Arial.ttf', baseUrl + '/fonts/TimesNewRoman.ttf'],
                            debug: true,
                            workerUrl: baseUrl + '/assets/js/subtitles-octopus-worker.js',
                            legacyWorkerUrl: baseUrl + '/assets/js/subtitles-octopus-worker-legacy.js'
                        });
                        window.octopusInstance = new SubtitlesOctopus(options);
                        document.querySelector('#renderMode').innerText = getRenderModeName(window.octopusInstance);
                    };
                    if (SubtitlesOctopus) {
                        SubtitlesOctopusOnLoad();
                    }

                    player.on('texttrackchange', function () {
                        var selectedTrack = Array.from(player.textTracks()).find(function (track) {
                            return track.mode === 'showing';
                        });
                        if (selectedTrack && selectedTrack.label !== "subtitle off") {
                            var subtitleUrl = baseUrl + '/' + selectedTrack.src;
                            window.octopusInstance.setTrackByUrl(subtitleUrl);
                        } else {
                            window.octopusInstance.freeTrack();
                        }
                    });
                });
            </script>
        </div>
    </div>
</body>

</html>
