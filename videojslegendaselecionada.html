    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div id="content" style="padding-top: 25px;">
      <div id="main" class="container container-body">
        <h1>Video.JS Player Example</h1>
        <h2 id="renderMode"></h2>
        <video id="test" class="video-js" controls preload="auto" width="840" height="460" data-setup="{}">
          <source src="https://g4fv.biananset.net/_v7/353be47eb659c93cd22d634417ee5717966c620728652a12f5926cd2c222d3ce65dd074984c139acf13e3444efe340e2ddcfaf1976d7ef7b3908f3ecfb8e9562ad4ed797b7df3b3231fa06805e7118fb95ff3748530150c17fd169c25122e970f8b972eadcc1d30b4a07363f2b4d92dbfb35bb22cf60fd8c5494a6b1cacccbc8/index-f1-v1-a1.m3u8" type='application/x-mpegURL'>
          <track src="./subtitles/jojo1.ass" kind="subtitles" srclang="en" label="Jojo1">
          <track src="./subtitles/aot3p2_op.ass" kind="subtitles" srclang="jp" label="AOT3P2_OP">
          <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
        <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
        <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
        <script>
          var selectedTrack = null;
          document.addEventListener('DOMContentLoaded', function() {
            var player = videojs('test');
            player.ready(function() {
              player.on('loadstart', function() {
                player.textTracks().on('change', function() {
                  var tracks = player.textTracks();
                  for (var i = 0; i < tracks.length; i++) {
                    var track = tracks[i];
                    if (track.mode === 'showing') {
                      selectedTrack = track;
                      console.log("Legenda selecionada: ", selectedTrack.label);
                      console.log("Caminho do arquivo: ", selectedTrack.src);
                    }
                  }
                });
              });
            });
          });
        </script>
      </div>
    </div>
